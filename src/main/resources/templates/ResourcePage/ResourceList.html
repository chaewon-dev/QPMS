<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Tables</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>
<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Sidebar -->
		<ul th:replace="index2 :: sideBar"></ul>
		<!-- End of Sidebar -->
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<!-- Topbar -->
				<div  th:with="title='HumanResourceList'">
					<nav th:replace="index2 :: topBar"></nav>
				</div>
				<!-- End of Topbar -->
                <!-- Begin Page Content -->
                <div class="container-fluid">
                	

                    <!-- Page Heading -->
                    
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h4 class="m-0 font-weight-bold text-primary">
                            인력 자원 리스트</h4>
                        	<h1 class="h3 mb-2 text-gray-800"></h1>
                    		<p class="mb-4">인력 자원 리스트를 볼 수 있는 페이지입니다.</p>
                        	
                        
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                                       	<col width="10%">
									   	<col width="10%">
									   	<col width="10%">
									   	<col width="20%">
									   	<col width="15%">
									   	<col width="10%">
                                    
                                    <thead>
                                        <tr>
                                        	<th>직원번호</th>
                                            <th>이름</th>
                                            <th>부서명</th>
                                            <th>이메일</th>
                                            <th>전화번호</th>
                                            <th>최종수정일</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	<tr th:each="rList : ${resourceList}" >
                                    		<td th:text="${rList.emp_cd_pk}"></td>
                                    		<td th:text="${rList.emp_name}"></td>
                                    		<td th:text="${rList.dept_name}"></td>
                                    		<td th:text="${rList.emp_email}"></td>
                                    		<td th:text="${rList.emp_tel}"></td>
                                    		<td th:text="${#dates.format(rList.edit_date, 'yyyy-MM-dd')}"></td>
                                    	</tr>
                                    </tbody>
                                    
                                    <tfoot>
                                        <tr>
                                        	<th>직원번호</th>
                                            <th>이름</th>
                                            <th>부서명</th>
                                            <th>이메일</th>
                                            <th>전화번호</th>
                                            <th>최종수정일</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
						
						
                    </div>
				</div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
			<!-- Footer -->
			<footer th:replace="index2 :: footer"> </footer>
			<!-- End of Footer -->
		</div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <div th:replace="index2 :: etc"></div>
    
    
    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>
    
    
    <!-- 임시 -->
    <style>
		.risk_btns {
			text-align: right;
		}
	
	</style>
    <script>
    	function riskReg(){
    		location.href="RiskRegPage";
    	}
    </script>
</body>
</html>
