<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index2 :: navi">
</head>
<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Sidebar -->
		<ul th:replace="index2 :: sideBar"></ul>
		<!-- End of Sidebar -->
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<!-- Topbar -->
				<div  th:with="title='[ ' + ${projectId} + ' ] ' + ${projectName}">
					<nav th:replace="index2 :: topBar"></nav>
				</div>	
				<!-- End of Topbar -->
                <!-- Begin Page Content -->
                <div class="container-fluid">
                	<!-- Page Heading -->
<!--                     <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">페이지 제목</h1>
                    </div> -->
                    <!-- Content Row -->
                    <div class="row">
                    
                    	<div class="col-lg-12">

                            <!-- Default Card Example -->
                            <div class="card shadow mb-4">
                                <div class="card-header">
                                    <span class="mt-2 font-weight-bold text-secondary float-left">비용 등록 정보</span>
                                    <div class="input-group-append float-right">
		                                <button class="btn btn-secondary" type="button" onclick="history.back();">
		                                    <i class="fas fa-arrow-left fa-sm"></i>
		                                    <span>Back</span>
		                                </button>
		                            </div>
                                </div>
                                
                                <div class="card-body">
                                <form>
                                    <div class="input-form col-md-12 mx-auto">
                                    	
                                    	<div class="row">
                                    	<input type="hidden" id="projectId" th:value="${projectId}">
                                    		<div class="col-md-6 mb-3"> 
	                                    		<label for="cost_type">비용 항목</label> 
	                                    		<select class="form-control" id="cost_type" name="cost_type" required> 
	                                    			<option selected disabled value="">선택하세요</option>
	                                    			<option>인건비</option>
	                                    			<option>재료비</option> 
	                                    			<option>임상연구비</option>
	                                    			<option>위탁연구비</option>
	                                    			<option>개발금형비</option>
	                                    			<option>기타</option>
	                                    			
	                                    		</select>
                                    		</div>
                                    		<div class="col-md-6 mb-3"> 
	                                    		<label for="cost">지출 비용</label> 
	                                    		<input class="form-control" type="text" id="cost" name="cost"
	                                    		onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');">
                                    		</div>
                                    	</div>
                                    	
                                    	<div class="row">
                                    		<div class="col-md-6 mb-3"> 
	                                    		<label for="emp_dept_pk">부서</label> 
	                                    		<select class="form-control" id="emp_dept_pk" name="emp_dept_pk" required> 
	                                    			<option selected disabled value="">선택하세요</option>
	                                    			
	                                    		</select>
                                    		</div>
                                    		<div class="col-md-6 mb-3"> 
	                                    		<label for="cost_dt">지출 일자</label> 
	                                    		<input type="date" class="form-control" id="cost_dt" name="cost_dt" required> 

                                    		</div>
                                    	</div>
                                    	
                                    	<div class="row">
                                    		<div class="col-md-12 mb-3"> 
	                                    		<label for="cost_memo">메모</label> 
	                                    		<textarea cols="1" rows="3" class="form-control" id="cost_memo" name="cost_memo"></textarea>
                                    		</div>
                                    	</div>
                                    
                                    
                                    </div>

									<div class="input-group-append float-right">
										<button class="btn btn-secondary" type="button" onclick="history.back();">
		                                    <i class="fas fa-arrow-left fa-sm"></i>
		                                    <span>Back</span>
		                                </button>
		                                
		                                <button class="ml-3 btn btn-primary" type="button" id="btnCostSave">
		                                    <i class="fas fa-check fa-sm"></i>
		                                    <span>Save</span>
		                                </button>
		                            </div>
		                        </form>
                                </div>
                                
                                
									
                            </div>


                        </div>

                    </div>
				</div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
			<!-- Footer -->
			<footer th:replace="index2 :: footer"> </footer>
			<!-- End of Footer -->
		</div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <div th:replace="index2 :: etc"></div>
    <script th:src="@{/js/project/projectCostReg.js}"></script>
</body>
</html>
