<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index2 :: navi">
</head>

<body id="page-top">
	
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Sidebar -->
		<ul th:replace="index2 :: sideBar"></ul>
		<!-- End of Sidebar -->
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<!-- Topbar -->
				<div  th:with="title='[ ' + ${projectId} + ' ] ' + ${projectName}">
					<nav th:replace="index2 :: topBar"></nav>
					<input type="hidden" id="projectId" th:value="${projectId}">
				</div>				<!-- End of Topbar -->
                <!-- Begin Page Content -->
                <div class="container-fluid">
                	<!-- Page Heading -->
<!--                     <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">tabs</h1>
                    </div> -->
                    <!-- Content Row -->

						<div class="tabs-container">
						       <ul class="nav nav-tabs" role="tablist">
						         <li><a class="nav-link" th:href="'/project/summary/'+${projectId}">요약정보</a></li>
						         <li><a class="nav-link" th:href="'/project/basic/'+${projectId}">기본정보</a></li>
						         <li><a class="nav-link active" th:href="'/project/resource/'+${projectId}">리소스</a></li>
						         <li><a class="nav-link" th:href="'/project/wbs/'+${projectId}">WBS</a></li>
						         <li><a class="nav-link" th:href="'/project/cost/'+${projectId}">비용</a></li>
						       </ul>
						       
						       
						         
						    <div class="tab-content">   
						        
				
				            <!-- Tab 3 Content -->
						            <div role="tabpanel">
						                <div class="panel-body">
						                    <div class="card shadow mb-4">
						                        <div class = "card-body">
								                    <div class="row">
			                                    		<div class="col-md-5 mb-4"> 
				                                    		<input type="hidden" id="cur_resource_pk" th:value="${currentPM.resource_pk}">
									                    	<input type="hidden" id="cur_emp_cd_pk" th:value="${currentPM.emp_cd_pk}">
									                    	<input type="hidden"  id="cur_emp_name" th:value="${currentPM.emp_name}">
				                                    		<label for="dept">부서 선택</label> 
				                                    		<select class="form-control" id="dept" name="dept" required> 
				                                    		</select>
			                                    		</div>
			                                    		
			                                    		<div class="col-md-2 mb-4"> 
			                                    		</div>
			                                    		
			                                    		<div class="col-md-5 mb-4"  style="visibility: hidden"> 
			                                    			
				                                    		<label for="NameSch">이름 검색</label> 
				                                    		
				                                    		<div class="input-group-append">
				                                    		<input type="text" class="form-control" id="NameSch" name="NameSch" 
				                                    		placeholder="이름을 입력하세요." value="" required> 
				                                    			<button class="btn btn-primary" type="button">Search</button>
				                                    		</div>
			                                    		</div>
                                    				</div>
                                    				
                                    				<div class="row">
			                                    		<div class="col-md-5 mb-3"> 
			                                    			<div class="" style="width: 100%; height: 400px; overflow:auto;">
					                                    		<label for="memberList">전체 직원</label> 
					                                    		<table id="memberList" border="1" width="100%" cellspacing="0" 
					                                    		style="text-align:center; border-color: #e9e9e9;">
					                                    			<thead>
								                                        <tr>
								                                        	<th>선택</th>
								                                            <th>회원번호</th>
								                                            <th>이름</th>
								                                            <th>부서</th>
								                                        </tr>
								                                    </thead>
								                                    <tbody id="memberListContents">
								                                    </tbody>
					                                    		</table>
				                                    		</div>
			                                    		</div>
			                                    		<div class="col-md-2 mb-3"> 
			                                    		
				                                    		<div class="row" th:if="${authRole} == 10 or ${resourceRole} == 5">
					                                    		<button id="btnAdd" class="btn btn-primary" type="button" style="margin:0 auto; margin-top:180px;">
								                                    <i class="fas fa-arrow-right fa-sm"></i>
								                                    <span>추가</span>
								                                </button>
							                                </div>
								                               
								                            <div class="row" th:if="${authRole} == 10 or ${resourceRole} == 5">
								                                <button id="btnDelete" class="btn btn-primary" type="button" style="margin:0 auto; margin-top:20px;">
								                                    <i class="fas fa-arrow-left fa-sm"></i>
								                                    <span>삭제</span>
								                                </button>
								                            </div>
							                            
			                                    		</div>
			                                    		<div class="col-md-5 mb-3"> 
			                                    			<div class="" style="width: 100%; height: 400px; overflow:auto;">
			                                    				<label for="engageMemberList">참여 인력</label> 
					                                    		<table id="engageMemberList" border="1" width="100%" cellspacing="0" 
					                                    		style="text-align:center; border-color: #e9e9e9;">
					                                    			<thead>
								                                        <tr>
								                                        	<th>선택</th>
								                                            <th>회원번호</th>
								                                            <th>이름</th>
								                                            <th>부서</th>
								                                        </tr>
								                                    </thead>
								                                    <tbody id="engageMemberListContents">
								                                    </tbody>
					                                    		</table>
				                                    		</div>
			                                    		</div>
                                    				</div>
						                 		</div>
						                 	</div>
						                </div>
						            </div>
				            <!-- End of Tab 3 Content -->

				            
						</div>
                    </div>
				</div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
			<!-- Footer -->
			<footer th:replace="index2 :: footer"> </footer>
			<!-- End of Footer -->
		</div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <div th:replace="index2 :: etc"></div>
	<script th:src="@{/js/project/projectResource.js}"></script>
</body>
</html>
